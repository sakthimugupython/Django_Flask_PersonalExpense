services:
  - type: web
    name: notes-app
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn notes_project.wsgi:application"
    plan: free
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: notes_project.settings
      - key: PYTHON_VERSION
        value: 3.11
