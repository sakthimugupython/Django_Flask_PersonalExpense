{% extends 'notes/base.html' %}
{% block title %}Note Form{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Note{% else %}Add Note{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
